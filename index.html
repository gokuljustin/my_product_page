<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sangeetha Gokul Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem 1rem;
      background: #ffffff;
    }

    .menu-item {
      background: #eef3ff;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #0033cc;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease-in-out;
    }

    .menu-item:hover {
      background-color: #d0e1ff;
      transform: scale(1.05);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 3rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 1.5rem;
      text-align: center;
    }

    .card-title {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .card-price {
      font-size: 1.1rem;
      color: #0066ff;
      font-weight: bold;
    }

    .calculator {
      max-width: 400px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .calculator h2 {
      text-align: center;
      color: #0066ff;
    }

    .calculator input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .calculator button {
      flex: 1;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .calculator .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    .calculator #result {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #0033cc;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 3rem;
    }

    footer strong {
      color: white;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.6rem;
      }

      .menu-item {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }

      .calculator .button-row {
        flex-direction: column;
      }

      .calculator button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    ðŸ›’ Sangeetha Gokul Store
  </header>

  <div class="menu">
    <div class="menu-item">Grocery</div>
    <div class="menu-item">Dress</div>
    <div class="menu-item">Milk</div>
    <div class="menu-item">Electronics</div>
    <div class="menu-item">Mango Mani</div>
  </div>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=Product+1" alt="Product 1">
      <div class="card-body">
        <div class="card-title">Sample Product</div>
        <div class="card-price">â‚¹499</div>
      </div>
    </div>
  </div>

  <div class="calculator">
    <h2>ðŸ§® Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <div class="button-row">
      <button onclick="calculate('+')">+</button>
      <button onclick="calculate('-')">âˆ’</button>
      <button onclick="calculate('*')">Ã—</button>
      <button onclick="calculate('/')">Ã·</button>
    </div>
    <div id="result">Result: --</div>
  </div>

  <footer>
    ðŸ“ž Customer Support: <strong>1800-123-4567</strong>
  </footer>

  <script>
    function calculate(operator) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result = '';

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter both numbers";
      } else {
        switch (operator) {
          case '+': result = num1 + num2; break;
          case '-': result = num1 - num2; break;
          case '*': result = num1 * num2; break;
          case '/': result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by 0"; break;
        }
      }

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>

</body>
</html>
