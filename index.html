<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Product Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #0066ff, #0099ff);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 3rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 1.5rem;
      text-align: center;
    }

    .card-title {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .card-price {
      font-size: 1.1rem;
      color: #0066ff;
      font-weight: bold;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 3rem;
    }

    footer strong {
      color: white;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
      }

      .card-body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    ðŸ›’ Smart Product Store
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=Smart+Watch" alt="Smart Watch">
      <div class="card-body">
        <div class="card-title">Smart Watch</div>
        <div class="card-price">â‚¹1,999</div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=Wireless+Earbuds" alt="Earbuds">
      <div class="card-body">
        <div class="card-title">Wireless Earbuds</div>
        <div class="card-price">â‚¹2,499</div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=Fitness+Tracker" alt="Fitness Tracker">
      <div class="card-body">
        <div class="card-title">Fitness Tracker</div>
        <div class="card-price">â‚¹999</div>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180.png?text=Bluetooth+Speaker" alt="Bluetooth Speaker">
      <div class="card-body">
        <div class="card-title">Bluetooth Speaker</div>
        <div class="card-price">â‚¹1,499</div>
      </div>
    </div>
  </div>

  <footer>
    ðŸ“ž Customer Support: <strong>1800-123-4567</strong>
  </footer>

</body>
</html>
